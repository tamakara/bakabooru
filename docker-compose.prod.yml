version: '3.8'

networks:
  bakabooru-net:
    driver: bridge

services:
  # ===================================================
  # 1. 基础设施：PostgreSQL (pgvector)
  # ===================================================
  db:
    image: pgvector/pgvector:pg16
    container_name: bakabooru_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # 生产环境通常不需要将数据库端口暴露到公网，除非你需要远程直连调试
    # ports: [ "5432:5432" ]
    volumes:
      - ${DATA_DIR}/postgres:/var/lib/postgresql/data
    networks: [ bakabooru-net ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===================================================
  # 2. 基础设施：MinIO
  # ===================================================
  minio:
    image: minio/minio
    container_name: bakabooru_minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    # 生产环境通常不需要将 MinIO 暴露到公网，已由Nginx反向代理处理
    # ports:
    #  - "9000:9000"
    #  - "9001:9001"
    volumes:
      - ${DATA_DIR}/minio:/data
    networks: [ bakabooru-net ]
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5s bash -c '</dev/tcp/localhost/9000' || exit 1" ]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    networks: [ bakabooru-net ]
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb --ignore-existing myminio/${MINIO_BUCKET_NAME};
      /usr/bin/mc anonymous set public myminio/${MINIO_BUCKET_NAME};
      exit 0;
      "

  # ===================================================
  # 3. 基础设施：Redis
  # ===================================================
  redis:
    image: redis:alpine
    container_name: bakabooru_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    # 生产环境通常不需要将 Redis 暴露到公网
    # ports: [ "6379:6379" ]
    volumes:
      - ${DATA_DIR}/redis:/data
    networks: [ bakabooru-net ]
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===================================================
  # 4. AI计算：AI Service
  # ===================================================
  backend-ai-service:
    image: ghcr.io/tamakara/bakabooru-ai-service:latest
    container_name: bakabooru_backend_ai_service
    restart: always
    # 使用 env_file 将 .env 里的变量注入容器
    env_file: .env
    environment:
      # 这里只保留需要重写的特定变量，其他的通过 env_file 自动注入
      # 显式声明内部服务地址，确保连接正确
      DB_HOST: db
      MINIO_HOST: minio
      MODEL_CACHE_DIR: /model_cache
    volumes:
      # 保留模型缓存挂载，避免用户重复下载大模型
      - ${DATA_DIR}/model_cache:/model_cache
    networks: [ bakabooru-net ]
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30m
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

  # ===================================================
  # 5. 核心业务：Web Service
  # ===================================================
  backend-web-service:
    # ⚠️ 修改点：指向你的镜像仓库
    image: ghcr.io/tamakara/bakabooru-web-service:latest
    container_name: bakabooru_backend_web_service
    restart: always
    env_file: .env
    environment:
      # 显式声明内部依赖地址
      DB_HOST: db
      REDIS_HOST: redis
      MINIO_HOST: minio
      AI_SERVICE_URL: http://backend-ai-service:8000
    networks: [ bakabooru-net ]
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30m
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend-ai-service:
        condition: service_healthy

  # ===================================================
  # 6. 交互界面：Frontend
  # ===================================================
  frontend:
    # ⚠️ 修改点：指向你的镜像仓库
    image: ghcr.io/tamakara/bakabooru-frontend:latest
    container_name: bakabooru_frontend
    restart: always
    # 前端端口由变量控制，例如 80 或 8080
    ports: [ "${PUBLIC_PORT}:80" ]
    networks: [ bakabooru-net ]
    depends_on:
      backend-web-service:
        condition: service_healthy