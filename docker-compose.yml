version: '3.8'

networks:
  bakabooru-net:
    driver: bridge

services:
  # ===================================================
  # 1. 基础设施：PostgreSQL (pgvector)
  # ===================================================
  db:
    image: pgvector/pgvector:pg16
    container_name: bakabooru_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ${DATA_DIR}/postgres:/var/lib/postgresql/data
    networks: [ bakabooru-net ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===================================================
  # 2. 基础设施：MinIO
  # ===================================================
  minio:
    image: minio/minio
    container_name: bakabooru_minio
    restart: always
    command: server ${DATA_DIR} --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ${DATA_DIR}/minio:/data
    networks: [ bakabooru-net ]
    healthcheck:
      test: [ "CMD-SHELL", "timeout 5s bash -c '</dev/tcp/localhost/9000' || exit 1" ]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    networks: [ bakabooru-net ]
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb --ignore-existing myminio/${MINIO_BUCKET_NAME};
      /usr/bin/mc anonymous set public myminio/${MINIO_BUCKET_NAME};
      exit 0;
      "

  # ===================================================
  # 3. 基础设施：Redis
  # ===================================================
  redis:
    image: redis:alpine
    container_name: bakabooru_redis
    restart: always
    # 启动 Redis 并启用密码验证
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - ${DATA_DIR}/redis:/data
    networks: [ bakabooru-net ]
    healthcheck:
      # 使用 redis-cli ping 检查健康状态 (需要带上密码)
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===================================================
  # 4. AI计算：AI Service (Python FastAPI)
  # ===================================================
  backend-ai-service:
    build: ./backend/ai_service
    container_name: bakabooru_backend_ai_service
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MODEL_CACHE_DIR: /model_cache
    volumes:
      - ${DATA_DIR}/model_cache:/model_cache
    networks: [ bakabooru-net ]
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30m
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

  # ===================================================
  # 5. 核心业务：Web Service (Java Spring Boot)
  # ===================================================
  backend-web-service:
    build: ./backend/web_service
    container_name: bakabooru_backend_web_service
    restart: always
    environment:
      PUBLIC_HOST: ${PUBLIC_HOST}
      PUBLIC_PORT: ${PUBLIC_PORT}
      # DB 配置
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # MinIO 配置
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      # AI 服务地址
      AI_SERVICE_URL: http://backend-ai-service:8000
    networks: [ bakabooru-net ]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30m
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend-ai-service:
        condition: service_healthy

  # ===================================================
  # 6. 交互界面：Frontend (Nginx)
  # ===================================================
  frontend:
    build: ./frontend
    container_name: bakabooru_frontend
    restart: always
    ports:
      - "80:80"
    networks: [ bakabooru-net ]
    depends_on:
      backend-web-service:
        condition: service_healthy
